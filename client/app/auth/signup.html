<div class="container">
  
  <div class="page-header">
    <h1>Sign Up</h1>
  </div>

  <form ng-submit='signup()'>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="user.username" placeholder="username">
    </div>

    <div class="form-group">
      <input class="form-control" type="password" ng-model="user.password" placeholder="password">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
  Already have an account? <a href="#/signin" class="sub-link">Signin ...</a>
  <div class="message">{{message}}</div>

</div>
