<header-main user-info="userInfo"></header-main>

<main class="main">
  <div class="container">
    <div class="dashboard">
     
      <div class="grid__item grid__item--50-l">
        <h2 class="settings__title__bold">Settings</h2>
      </div> <!-- /grid item -->

      <div class="grid grid--l">
        <div class="grid__item grid__item--50-l">
          <div class="dashboard-stats-entry">
            <h2 class="settings__title">Change password</h2>
            <div class="dashboard-stats-entry__body">
              <label for="newPassword">Enter new password</label>
              <br>
              <input name="newPassword" class="settings__input"></input>
              <br>
              <br>
              <label for="confirmPassword">Confirm new password</label>
              <br>
              <input name="confirmPassword" class="settings__input"></input>
              <br>
              <br>
              <button>Submit</button>
            </div>
            <br>
            <div class="dashboard-stats-entry">
            <h2 class="settings__title">Link Facebook Friends</h2>
            <div class="dashboard-stats-entry__body">
              <fb:login-button size="large" data-max-rows="5" data-show-faces="true" scope="public_profile, user_friends, email, publish_actions" data-auto-logout-link="true">Link Facebook</fb:login-button>
              <br>
              <br>
              <button ng-click="doAllTheThings()">ADD FACEBOOK FRIENDS TO BATTLESCRIPT</button>
              <br>
              <div class="friends_success"><center>Friends have been added to your friends list!</center></div>
            </div>
          </div>
          </div>
        </div>

        <div class="grid__item grid__item--50-l">
          <div class="dashboard-stats-entry">
            <h2 class="settings__title">Add Email Address</h2>
            <div class="dashboard-stats-entry__body">
              <label for="email">Enter an Email Address</label>
              <br>
              <input name="email" class="settings__input"></input>
              <br>
              <br>
              <button>Submit</button>
            </div>
          </div>
          <br>
          <div class="dashboard-stats-entry">
            <h2 class="settings__title">Add Phone Number</h2>
            <div class="dashboard-stats-entry__body">
              <label for="phone">Enter a Phone Number</label>
              <br>
              <input name="phone" class="settings__input"></input>
              <br>
              <br>
              <button>Submit</button>
            </div>
          </div>

        </div>

      </div>

    </div><!-- dashboard -->
  </div><!-- /container -->
</main><!-- /main -->

<footer-partial></footer-partial>
